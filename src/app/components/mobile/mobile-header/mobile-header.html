<div class="status">
  <div class="fecha">
    {{ fecha() }}
  </div>
  <div class="network">

      <i class="bi bi-wifi"></i>
    </div>
    <div class="mobile-network">
      <i class="bi bi-reception-4"></i>
    </div>

      <i class="bi bi-battery-half"></i>
      {{ battery }} %
    </div>
  </div>
</div>
