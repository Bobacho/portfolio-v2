@let height = imageSize() + 'px';
<button class="btn folder-container" [style]="`height: ${height};`" (dblclick)="clickFolder()"
(click)="clickFolderMobile()">
  <img src="assets/images/folder.png" />
  <p> {{ folder().nombre}} </p>
</button>

@if(folderClicked()){
<app-folder-manager (closeFolder)="close()"
    [folder]="folder()"
    [isMaximized]="shouldMaximize()"
  />
}
